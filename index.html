<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
        

    <title>Dragon travels Agency</title>
</head>

<body>
    <div id="success" class="alert alert-success alert-dismissible fade " role="alert">
        <strong>Congatulation's Dear !</strong> your travel form has been Submitted Sucessfully
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div id="fail" class="alert alert-danger alert-dismissible fade  " role="alert">
        <strong>Failed Submission !</strong> your travel form has not been Submitted Sucessfully please try again later
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="container">
        <h1>Dragon Travel Desk</h1>

        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">User Name</label>
                <input type="text" class="form-control " id="username" placeholder="name">
                <div class="invalid-feedback">
                    This is Wrong
                </div>
            </div>
            <div class="form-group">
                <label for="Email">Email address</label>
                <input type="text" class="form-control" id="email" placeholder="Enter your Email ">

                <div class="invalid-feedback">
                    please enter valid e-mail
                </div>
            </div>
            <div class="form-group">
                <label for="car">Select your car</label>
                <select class="form-control" id="carSelection">
                    <option>ferrari</option>
                    <option>Rolls Royals</option>
                    <option>Ford Mastang</option>
                    <option>Range Rover</option>
                    <option>BMW</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Address">Permanent Address</label>
                <textarea class="form-control" name="address" id="address rows=" 3"></textarea>
            </div>
            <div class="form-group">
                <label for="Address">Enter your Phone Number</label>
                <input type="text" class="form-control" id="phonenumber" placeholder="Phone number">
                <div class="invalid-feedback">
                    Phone number must have 10 digit
                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Any other Requirment</label>
                <textarea class="form-control" id="requirment" rows="3"></textarea>
            </div>
            <button id="submit" class="btn btn-primary">submit</button>
        </form>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
